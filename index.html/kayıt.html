<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Register form</title>

    <!--Boxicons CDN-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .button{
            width: 100%;
            text-align: center;
            position: absolute;
            bottom: 20px;
        }
        
        .button button{
            width: 40px;
            height: 35px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            border: 1px solid #000;
            transition: 0.3s;
        }
        
        .button button:hover{
            background: #ababab;
            color: #fff;
        }
        
            </style>
</head>
<body>
   
        </head>
        <body>
            <div class="container">
        
                <div class="slide">
        
                    
                    <div class="item" style="background-image: url(./image/img1.jpg);">
                        <div class="content">
                            
                            <button id="sayfa1" >ANASAYFA</button>
                        </div>
                    </div>
                </div>
    
    <div class="wrapper">

        <span class="rotate-bg"></span>
        <span class="rotate-bg2"></span>

        <div class="form-box login">

            <h2 class="title animation" style="--i:0; --j:21">Giriş yapmak</h2>

            <form action="#">

                <div class="input-box animation" style="--i:1; --j:22">
                    <input type="text" required>
                    <label for="">Kullanıcı adı</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:2; --j:23">
                    <input type="password" required>
                    <label for="">Şifre</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <button type="submit" class="btn animation" style="--i:3; --j:24">Giriş yapmak</button>

                <div class="linkTxt animation" style="--i:5; --j:25">
                    <p>Hesabınız yok mu? <a href="#" class="register-link">Üye olmak</a></p>
                </div>

                
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation" style="--i:0; --j:20">Hoşgeldiniz!</h2>
            <p class="animation" style="--i:1; --j:21"></p>
        </div>







        <div class="form-box register">

            <h2 class="title animation" style="--i:17; --j:0">Üye olmak</h2>

            <form action="#">

                <div class="input-box animation" style="--i:18; --j:1">
                    <input type="text" required>
                    <label for="">Kullanıcı</label>
                    <i class='bx bxs-user'></i>
                </div>

                <div class="input-box animation" style="--i:19; --j:2">
                    <input type="email" required>
                    <label for="">Email</label>
                    <i class='bx bxs-envelope' ></i>
                </div>

                <div class="input-box animation" style="--i:20; --j:3">
                    <input type="password" required>
                    <label for="">Şifre</label>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <button type="submit" class="btn animation" style="--i:21;--j:4">Üye Olmak</button>

                <div class="linkTxt animation" style="--i:22; --j:5">
                    <p>Zaten hesabınız var mı? <a href="#" class="login-link">Giriş yapmak</a></p>
                </div>
                
            </form>
        </div>


        <div class="info-text register">
            <h2 class="animation" style="--i:17; --j:0;"> Hoşgeldiniz</h2>
            <p class="animation" style="--i:18; --j:1;"></p>
        </div>

    </div>







    <!--Script.js-->
    <script src="assets/js/app.js"></script>
   
</body>
</html>
